name: lamp
sharing:
  appserver:
    local: www
    remote: /var/www/html
proxy:
  appserver:
    - port: 80/tcp
      default: true
    - port: 443/tcp
      default: true
      secure: true
services:
  appserver:
    type: php:7.0
    via: apache
    ssl: true
  database:
    type: mariadb
    portforward: 3308
    creds:
      user: pirog
      password: pirog
      database: pirog
