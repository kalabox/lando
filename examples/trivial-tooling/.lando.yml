name: trivial-tooling
sharing:
  appserver:
    local: www
    remote: /var/www/html
proxy:
  nginx:
    - port: 80/tcp
      default: true
services:
  appserver:
    type: php:7.1
    via: nginx
    extras:
      - "cd /app && composer install"
  database:
    type: mariadb
    portforward: true
tooling:
  composer:
    service: appserver
    description: Run composer commands
    cmd:
      - composer
      - --ansi
  php:
    service: appserver
    user: www-data
  mysql:
    service: database
    description: Drop into a MySQL shell
