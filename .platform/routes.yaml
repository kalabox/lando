# Api
http://api.{default}/:
  type: upstream
  upstream: api:http
  cache:
    headers: ['Accept', 'Accept-Language', 'Origin']
    default_ttl: 299
    enabled: true
  ssi:
    enabled: false

# Blog
http://blog.devwithlando.io/:
  type: redirect
  to: http://blog.{default}/
http://blog.lndo.io/:
  type: redirect
  to: http://blog.{default}/
http://blog.{default}/:
  type: upstream
  upstream: blog:http
  cache:
    headers: ['Accept', 'Accept-Language', 'Origin']
    default_ttl: 2600
    enabled: true
  ssi:
    enabled: false

